<p [innerHTML]="msg" *ngIf="msg ; else noMsg"></p>
<ng-template #noMsg>
   <p>Are You sure, you want to Remove?</p>
   
</ng-template>
<div class="d-flex justify-content-between">
    <button (click)="OnClose(true)" mat-raised-button color="primary">Yes</button>
    <button (click)="OnClose(false)" mat-raised-button color="warn">No</button>
</div>
